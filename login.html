<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lstyle.css">
    <title>Login</title>
</head>
<body>
    <form action="">
        <div class="head">
            <h1>Login</h1>
        <p>Enter login credentials to get access </p>
        </div>
        <div class="input-box">
            <!-- <label for="username">Username</label> -->
            <h3>Username Or Email</h3>
            <input type="text" id="username" placeholder="Username / Email">
        </div>
        <div class="input-box">
            <h3>Password</h3>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="forgot">
            
            <label for="forgot"><input type="checkbox" name="" id="forgot">  Keep Me Logged In</label>
            
            <a href="#">Forgot Password ?</a>
        </div>
        <div class="btn2">
            
            <p>Don't have an account ? <a href="#">Sign up</a> Here. </p>
            <button type="submit" class="btn"><span>Login</span>
            </button>
        </div>
    </form>
</body>
</html>
